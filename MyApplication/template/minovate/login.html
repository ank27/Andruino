<!doctype html>
<head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>MyApplication - Admin Dashboard</title>
        <link rel="icon" type="image/ico" href="assets/images/favicon.ico" />
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ============================================
        ================= Stylesheets ===================
        ============================================= -->
        <!-- vendor css files -->
        <link rel="stylesheet" href="{% static "minovate/css/vendor/bootstrap.min.css"  %}">
        <link rel="stylesheet" href="{% static "minovate/css/vendor/animate.css" %}">
        <link rel="stylesheet" href="{% static "minovate/css/vendor/font-awesome.min.css" %}">
        <link rel="stylesheet" href="{% static "minovate/js/vendor/animsition/css/animsition.min.css" %}">

        <!-- project main css files -->
        <link rel="stylesheet" href="{% static "minovate/css/main.css" %}">
        <!--/ stylesheets -->
        <!-- ==========================================
        ================= Modernizr ===================
        =========================================== -->
        <script src="{% static "minovate/js/vendor/modernizr/modernizr-2.8.3-respond-1.4.2.min.js" %}"></script>
        <!--/ modernizr -->
</head>
<body id="minovate" class="appWrapper">

        <!-- ====================================================
        ================= Application Content ===================
        ===================================================== -->
        <div id="wrap" class="animsition">

            <div class="page page-core page-login">

                <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">My</span>Application</h3></div>

                <div class="container w-420 p-15 bg-white mt-40 text-center">


                    <h2 class="text-light text-greensea">Log In</h2>

                    <form name="form" class="form-validation mt-20" novalidate="">

                        <div class="form-group">
                            <input type="email" class="form-control underline-input" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control underline-input">
                        </div>

                        <div class="form-group text-left mt-20">
                            <a href="#" class="btn btn-greensea b-0 br-2 mr-5">Login</a>
                            <label class="checkbox checkbox-custom-alt checkbox-custom-sm inline-block">
                                <input type="checkbox"><i></i> Remember me
                            </label>
                            <a href="{% url "MyApplication:forgetpwd" %}" class="pull-right mt-10">Forgot Password?</a>
                        </div>

                    </form>

                    <hr class="b-3x">

                    <div class="social-login text-left">

                        <ul class="pull-right list-unstyled list-inline">
                            <li class="p-0">
                                <a class="btn btn-sm btn-primary b-0 btn-rounded-20" href="javascript:;"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li class="p-0">
                                <a class="btn btn-sm btn-info b-0 btn-rounded-20" href="javascript:;"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li class="p-0">
                                <a class="btn btn-sm btn-lightred b-0 btn-rounded-20" href="javascript:;"><i class="fa fa-google-plus"></i></a>
                            </li>
                            <li class="p-0">
                                <a class="btn btn-sm btn-primary b-0 btn-rounded-20" href="javascript:;"><i class="fa fa-linkedin"></i></a>
                            </li>
                        </ul>

                        <h5>Or login with</h5>

                    </div>

                    <div class="bg-slategray lt wrap-reset mt-40">
                        <p class="m-0">
                            <a href="{% url "MyApplication:signin" %}" class="text-uppercase">Create an account</a>
                        </p>
                    </div>

                </div>

            </div>
        </div>
        <!--/ Application Content -->

        <!-- ============================================
        ============== Vendor JavaScripts ===============
        ============================================= -->
        <script src="{% static "minovate/js/jquery.min.js"%}"></script>
        <script>window.jQuery || document.write('<script src="{% static "minovate/js/vendor/jquery/jquery-1.11.2.min.js" %}"><\/script>')</script>
        <script src="{% static "minovate/js/vendor/bootstrap/bootstrap.min.js"%} "></script>
        <script src="{% static "minovate/js/vendor/jRespond/jRespond.min.js"%} "></script>
        <script src="{% static "minovate/js/vendor/sparkline/jquery.sparkline.min.js"%} "></script>
        <script src="{% static "minovate/js/vendor/slimscroll/jquery.slimscroll.min.js"%} "></script>
        <script src="{% static "minovate/js/vendor/animsition/js/jquery.animsition.min.js"%} "></script>
        <script src="{% static "minovate/js/vendor/screenfull/screenfull.min.js"%} "></script>
        <!--/ vendor javascripts -->
        <!-- ============================================
        ============== Custom JavaScripts ===============
        ============================================= -->
         <script src="{% static "minovate/js/main.js" %}"></script>
        <!--/ custom javascripts -->
        <script>
            $(window).load(function(){


            });
        </script>

    </body>
