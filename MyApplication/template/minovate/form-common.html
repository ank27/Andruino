        <!-- ===============================================

        ================================================ -->
        <script>
            function httpGet(theUrl)
            {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.open( "GET", theUrl, false );
                xmlHttp.send( null );
                return xmlHttp.responseText;
            }

            $(document).ready(function(){
                var ischeck=false;
                $('#checkbox_led').change(function(){
                    if($(this).is(':checked')){
                        ischeck=true;
                    }else{
                        ischeck=false;
                    }
                    var url = "/MyApplication/send_data/?led_state=" + ischeck;
                    console.log(url);
                    $('#hidden').load(url);

                });
            });
        </script>
