{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'MyApplication/style.css' %}"/>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="/MyApplication/{{ question.id }}/">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>User Successfully register/login.</p>
{% endif %}
